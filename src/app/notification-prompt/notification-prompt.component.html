<div class="prompt-notification" [class.backgroundclaro]="modo" [class.backgroundoscuro]="!modo">
  <div class="prompt-content">
    <ion-icon name="notifications-circle-outline" class="prompt-icon"></ion-icon>
    <div class="prompt-text" [class.textoclaro]="modo" [class.textooscuro]="!modo">
      <span>Â¿Quieres recibir notificaciones sobre tus alertas de precios?</span>
    </div>
    <div class="prompt-actions">
      <ion-button size="small" fill="solid" class="allow-btn" (click)="onAllowClick()">Permitir</ion-button>

                  [class.btnoscuro]="!modo" (click)="onDenyClick()">Ahora no</ion-button>

  </div>
</div>
