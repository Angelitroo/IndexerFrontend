<ion-content class="login-background">
    <div class="contenido">
      <ion-grid style="width: 90%; max-width: 500px;">
        <ion-row class="ion-justify-content-center" style="align-items: center">
          <ion-col size="5" class="ion-text-center">
            <ion-card class="foto">
              <img [src]="imagePath" alt="Vista previa" style="width: 100%; height: 100%; object-fit: cover;" />
            </ion-card>
          </ion-col>
          <ion-col size="7" class="ion-text-center">
            <ion-item>
              <ion-label position="floating">Foto del Producto</ion-label>
              <ion-input [(ngModel)]="imagePath" placeholder="Introduce la URL de la imagen"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Nombre del Producto</ion-label>
              <ion-input [(ngModel)]="producto.title"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Precio actual</ion-label>
              <ion-textarea [(ngModel)]="producto.actualPrice" rows="1"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Precio antiguo</ion-label>
              <ion-textarea [(ngModel)]="producto.oldPrice" rows="1"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Descuento Aplicado</ion-label>
              <ion-textarea [(ngModel)]="producto.discount" rows="1"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Valoraci√≥n</ion-label>
              <ion-textarea [(ngModel)]="producto.rating" rows="1"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>

        <!-- Estoy pensando en quitar entrega, pon el typescript que se asigne como null en el objeto si se puede o algo por defecto -->
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Entrega</ion-label>
              <ion-textarea [(ngModel)]="producto.delivery" rows="1"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Url del Producto</ion-label>
              <ion-textarea [(ngModel)]="producto.url" rows="1"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>



        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button expand="block" class="boton-guardar" (click)="crearProducto()">Crear</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
