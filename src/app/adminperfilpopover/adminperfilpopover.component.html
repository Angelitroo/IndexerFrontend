<ion-content class="popover-content login-background">
  <div class="contenido">
    <ion-grid [class.gridclaro]="modo" [class.gridoscuro]="!modo">
      <ion-row class="ion-justify-content-center" style="align-items: center">
        <ion-col size="5" class="ion-text-center">
          <ion-card class="foto" [class.fotoclaro]="modo" [class.fotooscuro]="!modo">
            <img [src]="imagePath" alt="Vista previa" style="width: 100%; height: 100%; object-fit: cover;" />
          </ion-card>
        </ion-col>
        <ion-col size="7" class="ion-text-center">
          <ion-item lines="none" [class.itemclaro]="modo" [class.itemoscuro]="!modo">
            <ion-label position="floating">Foto del Perfil</ion-label>
            <ion-input [(ngModel)]="imagePath" placeholder="Introduce la URL de la imagen"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none" [class.itemclaro]="modo" [class.itemoscuro]="!modo">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="perfil.nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none" [class.itemclaro]="modo" [class.itemoscuro]="!modo">
            <ion-toggle [(ngModel)]="perfil.baneado" labelPlacement="start">
              Usuario baneado
            </ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button expand="block" class="boton-guardar" (click)="guardar()">Modificar Perfil</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
