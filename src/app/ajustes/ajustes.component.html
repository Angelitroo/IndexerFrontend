<ion-content [class.backgroundclaro]="modo" [class.backgroundoscuro]="!modo">
  <div class="layout">
    <!-- Menú lateral -->
    <div class="menu-lateral">
      <app-menuizquierdaconfig></app-menuizquierdaconfig>
    </div>

    <!-- Contenido de configuración -->
    <div class="formulario">
      <div class="branding">
        <h1>Configuración</h1>
        <p>Ajusta tus preferencias</p>
      </div>

        <!-- Tema -->
      <!-- Tema -->
      <ion-item lines="none">
        <ion-label>Modo claro</ion-label>
        <ion-button fill="clear" slot="end" (click)="setModo(true)">
          <ion-icon
            [name]="modo ? 'sunny' : 'sunny-outline'"
            [style.color]="modo ? '#f1c40f' : '#777'"
            style="font-size: 28px;"
          ></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Modo oscuro</ion-label>
        <ion-button fill="clear" slot="end" (click)="setModo(false)">
          <ion-icon
            [name]="!modo ? 'moon' : 'moon-outline'"
            [style.color]="!modo ? '#34495e' : '#777'"
            style="font-size: 28px;"
          ></ion-icon>
        </ion-button>
      </ion-item>


      <!-- Notificaciones -->
      <ion-item lines="none">
        <ion-label>Notificaciones por email</ion-label>
        <ion-toggle slot="end" [(ngModel)]="notificacionesEmailActivadas"></ion-toggle>
      </ion-item>

      <ion-item *ngIf="notificacionesEmailActivadas" lines="none">
        <ion-label position="stacked">¿A qué correo le enviamos las notificaciones?</ion-label>
        <ion-input type="email" [(ngModel)]="emailNotificacion" placeholder="ejemplo@correo.com"></ion-input>
      </ion-item>

      <div class="botones">
        <ion-button expand="block" class="guardar">Guardar cambios</ion-button>

      </div>
    </div>
  </div>
</ion-content>
