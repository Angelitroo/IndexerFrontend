<ion-content class="login-background">
  <div class="content-wrapper">
    <div class="login-card">
      <div class="branding">
        <img src="assets/indexer.png" alt="Logo de la app" />
        <h1>Indexer</h1>
        <p>Las mejores ofertas en un solo lugar</p>
      </div>


      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item class="input-item">

          <ion-input
            type="text"
            placeholder="Usuario"
            formControlName="username"
            inputmode="text"
            required>
          </ion-input>

        </ion-item>

        <ion-item class="input-item">

          <ion-input
            type="password"
            placeholder="Contraseña"
            formControlName="password"
            required>
          </ion-input>

        </ion-item>


        <ion-button
          type="submit"
          expand="block"
          class="login-button"
          [disabled]="loginForm.invalid || isLoading">
          <ion-spinner *ngIf="isLoading" name="crescent" color="light"></ion-spinner>
          <span *ngIf="!isLoading">Iniciar sesión</span>
        </ion-button>

        <ion-text color="light">
          <p class="registro-text">
            ¿No tienes cuenta? <a routerLink="/registro">Regístrate</a>
          </p>
        </ion-text>
      </form>
    </div>
  </div>
</ion-content>
