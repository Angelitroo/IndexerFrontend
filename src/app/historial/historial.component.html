<ion-content class="background" [class.backgroundclaro]="modo" [class.backgroundoscuro]="!modo">
  <div class="layout">
    <app-menuizquierdaconfig></app-menuizquierdaconfig>

    <div class="formulario">
      <div class="branding">
        <h1>Historial</h1>
        <p [class.claro]="modo" [class.oscuro]="!modo">BÃºsquedas Recientes</p>
      </div>

      <div class="scroll-container">
        <ion-card class="product-card" *ngFor="let busqueda of historial" [class.cardclaro]="modo" [class.cardoscuro]="!modo"
        >
          <div class="card-content">
            <ion-checkbox slot="start"></ion-checkbox>
            <div class="text-content">
              <ion-card-title [class.claro]="modo" [class.oscuro]="!modo">{{ busqueda.concepto }}</ion-card-title>
              <div class="fecha" [class.claro]="modo" [class.oscuro]="!modo">{{ busqueda.fecha }}</div>
            </div>
          </div>
        </ion-card>
      </div>
      <ion-button class="eliminar">Eliminar</ion-button>
    </div>
  </div>
</ion-content>
